<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Role</th>
      <th>Branch</th>
    </tr>
  </thead>

  <tbody>
    @for (user of users; track user.id) {
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.branchId ?? 'All' }}</td>
      </tr>
    }
  </tbody>
</table>
