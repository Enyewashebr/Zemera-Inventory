<section class="card">
  <h2>System Users</h2>

  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Role</th>
        <th>Branch</th>
        <th>Status</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.role }}</td>
        <td>{{ getBranchName(user.branchId) }}</td>
        <td>
          <span [class.active]="user.active"
                [class.inactive]="!user.active">
            {{ user.active ? 'Active' : 'Inactive' }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</section>
