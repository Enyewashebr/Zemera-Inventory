<!-- Edit Form -->
<section class="card" *ngIf="editingUserId !== null">
  <h2>Edit User</h2>
  <form (ngSubmit)="save()">
    <input [(ngModel)]="user.fullName" name="fullName" placeholder="Full name" required />
    <input [(ngModel)]="user.username" name="username" placeholder="Username" required />
    <input [(ngModel)]="user.email" name="email" placeholder="Email" required />
    <input [(ngModel)]="user.phone" name="phone" placeholder="Phone" />
    <select [(ngModel)]="user.role" name="role">
      <option value="BRANCH_MANAGER">Branch Manager</option>
      <option value="SUPER_MANAGER">Super Manager</option>
    </select>
    <select [(ngModel)]="user.branchId" name="branchId">
      <option [ngValue]="0" disabled>Select branch</option>
      <option *ngFor="let b of branches" [ngValue]="b.id">{{ b.name }}</option>
    </select>

    <button type="submit">Save</button>
    <button type="button" (click)="cancelEdit()">Cancel</button>
  </form>
</section>

<!-- Users Table -->
<section class="card">
  <h2>Users</h2>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Full Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Role</th>
        <th>Branch</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ u.fullName }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.phone }}</td>
        <td>{{ u.role }}</td>
        <td>{{ getBranchName(u.branchId) }}</td>
        <td>
          <button (click)="editUser(u.id)">Edit</button>
          <button (click)="deleteUser(u.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
