<div class="app-shell">

  <header class="top-bar">
    <div class="brand">
      <button class="hamburger" (click)="toggleMobileMenu()" aria-label="Toggle menu">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
      <div class="logo-dot"></div>
      <div>
        <p class="system-name">{{ title }}</p>
        <span class="role-pill">
          {{ auth.isAdmin() ? 'Super Manager' : 'Branch Manager' }}
        </span>

      </div>
    </div>
    <div class="user">

      <div class="user-info">
        <div class="avatar">{{ auth.getUserInitials() }}</div>
        <p class="user-name">{{ auth.getUserName() }}</p>
        <!-- <span class="user-role">{{ auth.getUserRole() }}</span> -->

      </div>
      <button class="link-btn" (click)="logout()">Logout</button>

    </div>


  </header>

  <div class="layout">
    <aside class="sidebar" [class.mobile-open]="isMobileMenuOpen">
      <div class="nav-header">Main Navigation</div>

      <div class="nav-list">
        @for (item of navItems; track item.path) {
          <a
            [routerLink]="item.path"
            routerLinkActive="active-link"
            class="nav-item-link"
            #rla="routerLinkActive"
            (click)="closeMobileMenu()"
          >
            <span class="nav-item" [class.active]="rla.isActive">
              <span class="bullet"></span>
              <span>{{ item.label }}</span>
            </span>
          </a>
        }
      </div>
    </aside>

    <div class="mobile-overlay" [class.active]="isMobileMenuOpen" (click)="closeMobileMenu()"></div>

    <main class="content">
      <router-outlet />
    </main>
  </div>

</div>
