<div class="app-shell">

  <header class="top-bar">
    <div class="brand">
      <div class="logo-dot"></div>
      <div>
        <p class="system-name">{{ title }}</p>
        <span class="role-pill">
          {{ auth.isAdmin() ? 'Super Manager' : 'Branch Manager' }}
        </span>
      </div>
    </div>

    <div class="datetime">
      <div class="date">{{ formattedDate }}</div>
      <div class="time">{{ formattedTime }}</div>
    </div>

    <div class="user">
      <div class="avatar">{{ auth.getUserInitials() }}</div>
      <div>
        <p class="user-name">{{ auth.getUserName() }}</p>
        <span class="user-role">{{ auth.getUserRole() }}</span>
      </div>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <div class="nav-header">Main Navigation</div>

      <div class="nav-list">
        @for (item of navItems; track item.path) {
          <a
            [routerLink]="item.path"
            routerLinkActive="active-link"
            class="nav-item-link"
            #rla="routerLinkActive"
          >
            <span class="nav-item" [class.active]="rla.isActive">
              <span class="bullet"></span>
              <span>{{ item.label }}</span>
            </span>
          </a>
        }
      </div>
    </aside>

    <main class="content">
      <router-outlet />
    </main>
  </div>

</div>
