version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: zemera_db
    environment:
      POSTGRES_USER: zemera
      POSTGRES_PASSWORD: zemera
      POSTGRES_DB: zemera_inventory
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zemera -d zemera_inventory"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zemera_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: zemera_inventory
      DB_USER: zemera
      DB_PASSWORD: zemera
      HTTP_PORT: 8080
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zemera_frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db_data:


